    validation: |-
      Run `aws iam get-credential-report --output text | base64 -d | grep
      "^<root_account>" | awk -F, '{print $1 " "$9 " "$14}'` and ensure both columns
      show `false` for `access_key_1_active` and `access_key_2_active`, respectively.
